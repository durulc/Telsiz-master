<!DOCTYPE html>
<html>
<head>
    <title>Mapnik - LeafLet Preview</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link rel="stylesheet" href="Css/leaflet.fullscreen.css" />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">

        #basemapslidercontainer {
            position: absolute;
            top: 50px;
            right: 10px;
            z-index: 1000;
        }

        #basemapslider {
            font-size: 62.5%;
            margin: 14px;
            height: 125px;
            width: 7px;
        }

        #map {
            width: 800px;
            height: 600px
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script type="text/javascript" src="Javascript/Leaflet/Leaflet.fullscreen.min.js"></script>
    
    
    
    <script>
        $(document).ready(function () {
            $("#basemapslider").slider({
                animate: true,
                value: 1,
                orientation: "vertical",
                min: 0,
                max: 1,
                step: 0.1,
                slide: function (event, ui) {
                    mytile.setOpacity(ui.value);
                }
            });

            $('#basemapslider').mousedown(function () {
                map.dragging.disable();
            })

            $('#basemapslider').mouseup(function () {
                map.dragging.enable();
            })

            var map = L.map('map').setView([0.00085447747469, 28.514484565], 20);
            var baselayer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // var mytile =L.tileLayer('file:///D:/Projeler/Abdi İbrahim/kat_cizim/proje_harita/5_00_kotu_kati_uretim/Mapnik/{z}/{x}/{y}.png', {
            //var mytile = L.tileLayer('05_00_kotu/{z}/{x}/{y}.png', {
            //maxZoom: 25,
            //tms: true,
            //attribution: 'Generated by QTiles'
            //}).addTo(map);


            var tile_04_50_kotu = L.tileLayer('04_50_kotu/{z}/{x}/{y}.png', {
                maxZoom: 25,
                tms: true,
                attribution: 'Aniventi'
            }).addTo(map);


            var tile_00_00_kotu = L.tileLayer('00_00_kotu/{z}/{x}/{y}.png', {
                maxZoom: 25,
                tms: true,
                attribution: 'Aniventi'
            }).addTo(map);

            var tile_05_00_kotu = L.tileLayer('05_00_kotu/{z}/{x}/{y}.png', {
                maxZoom: 25,
                tms: true,
                attribution: 'Aniventi'
            }).addTo(map);


            // var layerControl = L.control.layers({ 'Basemap': mytile }, { '05_00_kotu': mytile }).addTo(map);
            var layerControl = L.control.layers().addTo(map);
            layerControl.addBaseLayer(tile_04_50_kotu, "04_50_kotu");
            layerControl.addBaseLayer(tile_00_00_kotu, "00_00_kotu");
            layerControl.addBaseLayer(tile_05_00_kotu, "05_00_kotu");
            //  L.control.layers({ 'Basemap': baselayer }, {'04_50_kotu':mytile}).addTo(map);
        })
    </script>
</head>
